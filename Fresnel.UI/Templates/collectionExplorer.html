<div id="collectionExplorer" class="row" ng-class="{explorerPanel : true, explorerPanelNormalSize : !obj.IsMaximised, explorerPanelMaximised : obj.IsMaximised}">
    <div class="row explorerToolbar">
        <div class="col-xs-1">
        </div>
        <div class="col-xs-7">
            <h4><i>{{ obj.Name }}</i></h4>
        </div>
        <div class="col-xs-4 pull-right">
            <h4>
                <button type="button" class="btn btn-default btn-xs" ng-click="showInfo(obj)"><i class="fa fa-info-circle"></i></button>
                <button type="button" class="btn btn-default btn-xs" ng-show="obj.IsMaximised" ng-click="minimise(obj)"><i class="fa fa-compress"></i></button>
                <button type="button" class="btn btn-default btn-xs" ng-show="!obj.IsMaximised" ng-click=" maximise(obj)"><i class="fa fa-expand"></i></button>
                <button type="button" class="btn btn-default btn-xs" ng-click="close(obj)"><i class="fa fa-close"></i></button>
            </h4>
        </div>
    </div>

    <div class="collectionItems">
        <div ng-repeat='item in obj.Items' ng-include="'/Templates/collectionItemRow.html'">
        </div>
    </div>

    <div class="row explorerFooter">
        <div class="col-xs-8">
        </div>
        <div class="col-xs-2 pull-right">
            <button type="button" class="btn btn-default" ng-disabled="obj.Create.IsEnabled" ng-click="save(obj)" tooltip="prop.Tooltip"><i class="fa fa-save"> Save</i></button>
        </div>
    </div>
</div>
