<ng-form name="explorerForm" role="form" class="" ng-init="oObj = explorer.__meta;">

    <div ng-show="!explorer.IsMaximised" class="collapsedExplorerPanel box box-tools box-primary">
        <button class="btn btn-primary btn-sm" ng-click="maximise(explorer)"><i class="fa fa-expand"></i></button>
        <span class="collapsedExplorerTitle box-title">
            {{ oObj.OuterProperty.Name ? oObj.OuterProperty.Name : oObj.Name }}
        </span>
    </div>

    <div id="explorer_{{oObj.ID}}" ng-show="explorer.IsMaximised" object-explorer block-ui class="container-fluid box box-solid box-primary" ng-class="{'explorerPanelNormalSize' : explorer.IsMaximised}">

        <div class="box-header">
            <span class="explorerItemIcon {{oObj.Type}}-Icon"> </span>
            <span class="box-title">
                {{ oObj.OuterProperty.Name ? oObj.OuterProperty.Name : oObj.Name }}
            </span>

            <div ng-include="'/Templates/explorerToolbar.html'"></div>
        </div>

        <div ng-if="explorer.CustomTemplateUrl != null">
            <!-- Custom Template should be used here: -->
            <div ng-include="explorer.CustomTemplateUrl"></div>
        </div>

        <div ng-if="explorer.CustomTemplateUrl == null" class="objectExplorerPanelBody">
            <!-- Default view -->
            <div ng-show="oObj.Methods.length > 0" ng-include="'/Templates/methodsPanel.html'"></div>

            <div class="box-body">
                <div class="propertyItems">
                    <div ng-repeat='prop in oObj.Properties' ng-include="'/Templates/objectExplorerPropertyItem.html'"></div>
                </div>
            </div>
        </div>

    </div>

</ng-form>
