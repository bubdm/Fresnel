<div id="objectExplorer" object-explorer ng-class="{'container-fluid' : true, 'col-md-4': true, 'box': true, 'box-solid': true, 'box-primary': true, 'explorerPanel' : true, 'explorerPanelNormalSize' : !explorer.IsMaximised, 'explorerPanelMaximised' : explorer.IsMaximised}">

    <div class="box-header">
        <span class="explorerItemIcon {{explorer.__meta.Type}}Icon"> </span>
        <h3 class="box-title">
            {{ explorer.__meta.OuterProperty.Name ? explorer.__meta.OuterProperty.Name : explorer.__meta.Name }}
        </h3>

        <div ng-include="'/Templates/explorerToolbar.html'"></div>
    </div>

    <p>
        <ng-form role="form" class="">
            <div class="box-body">
                <div class="propertyItems">
                    <div ng-repeat='prop in explorer.__meta.Properties' ng-include="'/Templates/propertyItem.html'">
                    </div>
                </div>
            </div>
        </ng-form>
    </p>
</div>
