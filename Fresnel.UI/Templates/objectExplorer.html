
<div id="objectExplorer" class="row">
    <div class="row">
        <div class="col-xs-1">
        </div>
        <div class="col-xs-11">
            <h3>{{ obj.Name }}</h3>
        </div>
    </div>

    <div ng-repeat='prop in obj.Properties' ng-include="'/Templates/propertyItem.html'">

    <!--<div ng-repeat='prop in obj.Properties'>
        <span>{{ prop.Name }}</span>
    </div>-->

    <div class="row">
        <div class="col-xs-5">
        </div>
        <div class="col-xs-2">
            <button type="button" class="btn btn-default" ng-disabled="obj.Create.IsEnabled" ng-click="save(obj.ID)" tooltip="prop.Tooltip"><i class="fa fa-save"> </i></button>
        </div>
    </div>
</div>
