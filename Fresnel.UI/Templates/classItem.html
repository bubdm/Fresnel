
<div id="classItem">
    <div>
        <b>{{ item.Name }}</b>
    </div>
    <div>
        <button type="button" class="btn btn-default" ng-disabled="!item.Search.IsEnabled" ng-click="search(item.TypeName)" tooltip="item.Search.Tooltip"><i class="fa fa-search"> </i></button>
        <button type="button" class="btn btn-default" ng-disabled="!item.Create.IsEnabled" ng-click="create(item.TypeName)" tooltip="item.Create.Tooltip"><i class="fa fa-plus-circle"> </i></button>
    </div>
    <div class="classDescription">
        {{ item.Description }}
    </div>
</div>
