<div ng-init="oObj = explorer.__meta" class="btn-group btn-group-sm methodItems">
    <button ng-repeat='method in oObj.Methods'
            ng-disabled="!method.IsEnabled"
            ng-click="invoke(method)"
            data-toggle="tooltip"
            title="{{method.Description}}"
            class="btn btn-default methodItem">
        <div class="methodItemText">
            <span class="fa {{oObj.Type}}-{{method.MethodName}}-Icon"></span>
            {{method.Name}}
        </div>

    </button>
</div>
