<div class="btn-group ">
    <button type="button"
            class="btn btn-default"
            ng-show="prop.IsObject && prop.State.Get.IsEnabled"
            ng-click="openNewExplorer(prop)"
            tooltip="Open contents in a new panel">
        <i class="fa fa-ellipsis-h"></i>
    </button>

    <button type="button"
            class="btn btn-default"
            ng-show="prop.IsObject && prop.State.Create.IsEnabled"
            ng-click="createAndAssociate(prop)"
            tooltip="Add a new item">
        <i class="fa fa-plus"></i>
    </button>

    <button type="button"
            class="btn btn-default"
            ng-show="prop.IsObject && prop.State.Set.IsEnabled"
            ng-click="associated(prop)"
            tooltip="Link to another item">
        <i class="fa fa-link"></i>
    </button>

    <button type="button"
            class="btn btn-default"
            ng-show="prop.IsObject && prop.Clear.IsEnabled"
            ng-click="disassociate(prop)"
            tooltip="Unlink this item">
        <i class="fa fa-unlink"></i>
    </button>

    <button type="button"
            class="btn btn-default"
            ng-show="prop.IsObject && prop.State.Set.IsEnabled"
            ng-click="associated(prop)"
            tooltip="Link to another item">
        <i class="fa fa-link"></i>
    </button>

</div>
