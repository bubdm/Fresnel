<textarea class="form-control input-sm"
          rows="4"
          ng-model="prop.Value"
          ng-change="setProperty(prop)"
          ng-model-options="{ updateOn: 'blur' }"
          ng-keyup="cancel($event)"
          ng-disabled="!prop.Set.IsEnabled"
          minlength="{{prop.Info.MinLength}}"
          maxlength="{{prop.Info.MaxLength}}"
          title="{{prop.ToolTip}}" />
