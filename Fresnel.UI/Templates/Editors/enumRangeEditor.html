<div ng-repeat="enumItem in prop.Info.Items">
    <label class="">
        <input type="radio"
               name="{{prop.Name}}.{{enumItem.Name}}"
               value="{{enumItem.Name}}"
               ng-disabled="!prop.Set.IsEnabled"
               ng-checked="enumItem.IsChecked"
               ng-model="prop.Value"
               ng-change="setProperty(prop)" />
        {{enumItem.Name}}
    </label>
</div>
