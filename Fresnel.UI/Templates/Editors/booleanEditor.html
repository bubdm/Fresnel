<label class="radio-inline">
    <input type="radio" name="{{obj.ID}}{{prop.Name}}" value="True" ng-disabled="!prop.CanWrite" />{{prop.Info.TrueValue}}
</label>

<label class="radio-inline">
    <input type="radio" name="{{obj.ID}}{{prop.Name}}" value="False" ng-disabled="!prop.CanWrite" />{{prop.Info.FalseValue}}
</label>
