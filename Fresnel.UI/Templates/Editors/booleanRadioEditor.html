<label class="radio-inline">
    <input type="radio"
           name="{{obj.ID}}{{prop.Name}}"
           value="true"
           ng-model="prop.Value"
           
           ng-disabled="!prop.CanWrite" />
    {{prop.Info.TrueValue}}
</label>

<label class="radio-inline">
    <input type="radio"
           name="{{obj.ID}}{{prop.Name}}"
           value="false"
           ng-model="prop.Value"
           
           ng-disabled="!prop.CanWrite" />
    {{prop.Info.FalseValue}}
</label>
