<div ng-repeat="enumItem in prop.Info.Items" class="row">
    <label class="col-sm-5">
        <input type="checkbox"
               name="enumItem"
               ng-disabled="!prop.State.Set.IsEnabled"
               ng-checked="'prop.State.Value == enumItem.Value'"
               ng-click="setProperty(prop)"
               value="{{enumItem.Value}}" /> {{enumItem.Name}} 
    </label>
    <span class="col-sm-7 help-block propertyDescription">{{enumItem.Description}} </span>
</div>
