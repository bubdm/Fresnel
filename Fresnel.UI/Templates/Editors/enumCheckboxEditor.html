<div ng-repeat="enumItem in prop.Info.Items" class="row">
    <label class="col-md-5">
        <input type="checkbox"
               name="enumItem"
               ng-disabled="!prop.CanWrite"
               ng-checked="enumItem.IsChecked"
               ng-model="enumItem.IsChecked"
               ng-change="setProperty(prop)"
               value="{{enumItem.Value}}"> {{enumItem.Name}}
    </label>
    <span class="col-md-7 help-block propertyDescription">{{enumItem.Description}} </span>
</div>
