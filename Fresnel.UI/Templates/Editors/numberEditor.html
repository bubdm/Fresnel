<input class="form-control input-sm"
       type="number"
       ng-model="prop.Value"
       ng-change="setProperty(prop)"
       ng-model-options="{ updateOn: 'blur' }"
       ng-keyup="cancel($event)"
       ng-disabled="!prop.CanWrite"
       required="{{prop.Info.IsRequired}}"
       min="{{prop.Info.MinValue}}"
       max="{{prop.Info.MaxValue}}"
       ngminlength="prop.Info.MinValue}}"
       ngmaxlength="prop.Info.MaxValue}}" />
